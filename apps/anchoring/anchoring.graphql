type Query {
  foo: Int
}

type AnchorRecordContent {
  path: String
  prev: String
  proof: String
}

type AnchorRecord {
  cid: String
  content: AnchorRecordContent
}

type AnchoredRequest {
  id: Int!
  status: String
  cid: String
  docId: String
  createdAt: String
  updatedAt: String
  anchorRecord: AnchorRecord
}

type Subscription {
  didAnchor(cid: String!): AnchoredRequest
}
